<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>input2</title>
    </head>
    <body>
        <input type="text" name="username" disabled value="Rajendra">
        <input type="text" name="username1" readonly value="Rajendra">
        <input type="text" name="email" autocomplete="on">
        <input type="file" name="userphoto" capture="user">
        <input type="number" name="userage" min="10" max="30" value="15" step="2">
        <input type="tel" name="userphone" maxlength="10" minlength="9">
        <input type="text" name="userphone" maxlength="10" minlength="9" placeholder="Enter Something">
        <input type="submit" value="submit">

    </body>
</html>
