<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{width: 100%;border-collapse:collapse;}
    th{color: aqua;border: 1pxsolid blue;font-size: 40px;}
    td{color: blueviolet;font-size: 30px;text-align: center;border: 1px solid blue;}
</style>
<body>
<table>
    <caption>F&L NAME</caption>
    
 <tr>
        <th>First Name</th> 
        <th>Last Name</th>
 </tr>
 <tr>
    <td>rajendra</td>
    <td>nadupuri</td>
</tr>
<tr>
    <td>zakir</td>
    <td>mohammed</td>
</tr>
<tfoot>
    <tr>
        <td>FOOTER :</td>
        <td>result data is :</td>
    </tr>
</tfoot>
<tfoot>
    <tr>
      <td colspan="5">Footer</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
