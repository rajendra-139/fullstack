<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>multimedia</title>
    </head>
    <body>
        <h1>mutli media tags</h1>
        <img src="../../img_girl.jpg" alt="girl with cap" width="200px" height="200px"/>
        <!--video tag-->
        <video autoplay>
            <source src="media/batman.mp4" type="video/mp4">
        </video>
        <!--audio tag-->
        <audio src="media/audio.mp3" controls></audio>
        <!--object tag-->
        <object data="https://www.youtube.com/embed/O5hShUO6wxs" type="text/html">
            
          </object>

          <!--embeded tag-->
          <iframe width="560" height="315" src="https://www.youtube.com/embed/5i8ej1-GpFU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>

</html>
